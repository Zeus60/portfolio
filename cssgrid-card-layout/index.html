<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Card Layout with CSSGrid</title>
</head>

<body>
  <main>
    <section class="cards">
      <div class="card">
        <div class="card__image-container">
          <img
            src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW5zfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=60"
            alt="" />
        </div>

        <div class="card__content">
          <p class="card__title text--medium">
            Here is the title of our awesome card
          </p>

          <div class="card__info">
            <p class="text--medium"> 30 minutes</p>
            <p class="card__price text--medium">Free</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
